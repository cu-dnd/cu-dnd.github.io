---
layout: page
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  <p>
    {% if site.data.authors[page.author] %}
      {{ site.data.authors[page.author].name }}
    {% else %}
      {{ page.author }}
    {% endif %}
  </p>
  {{ content }}
</article>
